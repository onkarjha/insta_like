<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="script.js"></script>
	<script type="text/javascript">
		$(document).ready(function(argument) {
			$(".logo").dblclick(function () {
				$(this).next().animate({'width':'110px','height':'110px'},200);
				setTimeout(function () {
					$(".pop").animate({'width':'0','height':'0'},200);
				},1000);
			});
		});
	</script>
	<style type="text/css">
		body{
			background: black;
		}.main{
			position: relative;
			width:500px;
			height: 500px;
			border-radius: 20px;

		}.logo{
			width:500px;
			height: 500px;
			border-radius: 20px;
		}.pop{
			position: absolute;
			top:50%;
			left: 50%;
			transform: translate(-50% , -50%);
			width:0px;
			height: 0px;
			filter: drop-shadow(.5rem .5rem 1rem black);
		}
	</style>
</head>
<body>
<div class="main">
	<img src="1.PNG" class="logo">
	<img src="red_heart.svg" class="pop">
</div>
</body>
</html>
